<div class="flex align-items-center justify-content-end bg-cyan-100">
  <a
    pButton
    pRipple
    label="Crear productos"
    icon="pi pi-user-plus"
    class="bg-cyan-600"
    [routerLink]="['/addtipoProductos']"
  ></a>
</div>
<div>
  <p-toast></p-toast>
</div>
<p-table [value]="tipoProductos">
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>nombre</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tipoProductos>
    <tr>
      <td>{{ tipoProductos.id }}</td>
      <td>{{ tipoProductos.nombre }}</td>
      <td>
        <button
          pButton
          pRipple
          icon="pi pi-print"
          class="bg-cyan-600 mr-1"
          (click)="imprimir(tipoProductos.id)"
        ></button>

        <a
          pButton
          pRipple
          icon="pi pi-sync"
          class="bg-cyan-600 mr-1"
          [routerLink]="['/tipoProductos/edit', tipoProductos.id]"
        >
        </a>

        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-eraser"
          class="bg-cyan-600 mr-1"
          (click)="eliminar(tipoProductos.id)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
