<div class="flex align-items-center justify-content-end bg-cyan-100">
  <a
    pButton
    pRipple
    label="Crear ventas"
    icon="pi pi-user-plus"
    class="bg-cyan-600"
    [routerLink]="['/addventas']"
  ></a>
</div>
<div>
  <p-toast></p-toast>
</div>
<p-table [value]="ventas">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Subtotal</th>
      <th>Impuesto</th>
      <th>Descuento</th>
      <th>Total</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-ventas>
    <tr>
      <td>{{ ventas.id }}</td>
      <td>{{ ventas.fechaVenta }}</td>
      <td>{{ ventas.subTotal }}</td>
      <td>{{ ventas.impuesto }}</td>
      <td>{{ ventas.descuento }}</td>
      <td>{{ ventas.total }}</td>

      <td>
        <button
          pButton
          pRipple
          icon="pi pi-print"
          class="bg-cyan-600 mr-1"
          (click)="imprimir(ventas.id)"
        ></button>

        <a
          pButton
          pRipple
          icon="pi pi-sync"
          class="bg-cyan-600 mr-1"
          [routerLink]="['/ventas/edit', ventas.id]"
        >
        </a>

        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-eraser"
          class="bg-cyan-600 mr-1"
          (click)="eliminar(ventas.id)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
